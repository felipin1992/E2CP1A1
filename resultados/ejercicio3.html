<!DOCTYPE html>
<html>
<head>
	<meta chaset="utf-8">
	<title>z-index</title>
	<style>
    div{
    width: 25%;  
}		
    nav{
    margin: 10px;
}

.red{

	position:relative;
	height: 50px;
    background-color:red;
  
}
.yellow{
	position: relative;
	height: 100px;
	background-color: yellow;
}
.white1{
	position: absolute;
	height: 200px;
	background-color: white;
}
.red1{
	position: relative;
	height: 200px;
    background-color: red;
    float:left;
}
.white2{
	position: absolute;
	height: 200px;
	width:10px;
	background-color: white;
	left:30px;
}

	</style>

</head>
<body>

<nav>
<div class="red"></div>
<div class="yellow"></div>
<div class="red"></div>
</nav>

<nav>

<div class="red1"></div>
<div class="white1"></div>
<div class="white2"></div>
</nav>

</body>
</html>
